<head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>// See https://github.com/facebook/react/issues/20829#issuecomment-802088260
    if (!crossOriginIsolated)  SharedArrayBuffer = ArrayBuffer;
  </script>
  <!--
  <script src="./baby-gru/wasm/web_example.js"></script>
  <script src="./moorhen.js"   charset="utf-8"></script>
  <script src="./webcoot.js"   charset="utf-8"></script>

  <!-- <script src="[[prefix]]/baby-gru/web_example.js"></script> -->

<script>
    window.onload = () => {
      
      const loadScript = (src) => {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script')
          script.src = src
          script.onload = () => resolve(src)
          script.onerror = () => reject(new Error('Failed to load script: ' + src))
          document.head.appendChild(script)
        })
      }

      const memory64 = WebAssembly.validate(new Uint8Array([0, 97, 115, 109, 1, 0, 0, 0, 5, 3, 1, 4, 1]))

      if (memory64) {
        loadScript('[[prefix]]/baby-gru/moorhen64.js')
          .then(src => {
            console.log(src + ' loaded 64-bit successfully.')
            createCoot64Module({
              print(t) { console.log(["output", t]) },
              printErr(t) { console.error(["output", t]) }
            })
            .then((returnedModule) => {
              window.cootModule = returnedModule
              window.CCP4Module = returnedModule
              const cootModuleAttachedEvent = new CustomEvent("cootModuleAttached", { })
              document.dispatchEvent(cootModuleAttachedEvent)
            })
            .catch((e) => {
              console.log(e)
              console.log("There was a problem creating Coot64Module...")
            });
          })
          .catch((error) => {
            console.error(error.message)
            console.log("Trying 32-bit fallback")
            loadScript('[[prefix]]/baby-gru/moorhen.js')
              .then(src => {
                console.log(src + ' loaded 32-bit successfully (fallback).')
                createCootModule({
                  print(t) { console.log(["output", t]) },
                  printErr(t) { console.log(["output", t]) }
                })
                .then((returnedModule) => {
                  window.cootModule = returnedModule;
                  window.CCP4Module = returnedModule;
                  const cootModuleAttachedEvent = new CustomEvent("cootModuleAttached", { })
                  document.dispatchEvent(cootModuleAttachedEvent)
                })
                .catch((e) => {
                  console.log(e);
                });
              })
          });
      } else {
        loadScript('[[prefix]]/baby-gru/moorhen.js')
          .then(src => {
            console.log(src + ' loaded 32-bit successfully.')
            createCootModule({
              print(t) { console.log(["output", t]) },
              printErr(t) { console.log(["output", t]) }
            })
            .then((returnedModule) => {
              window.cootModule = returnedModule
              window.CCP4Module = returnedModule
              const cootModuleAttachedEvent = new CustomEvent("cootModuleAttached", { })
              document.dispatchEvent(cootModuleAttachedEvent)
            })
            .catch((e) => {
              console.log(e)
            });
          })
      }
    }
  </script>

  <script src="[[prefix]]/moorhen.js"   charset="utf-8"></script>
  <script src="[[prefix]]/webcoot.js"   charset="utf-8"></script>
</body>
</html>
